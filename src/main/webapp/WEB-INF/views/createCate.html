<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cate</title>
</head>
<body>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
<form th:action="@{/cate-create}" th:object="${cate}" method="post">
    <input type="text" th:field="*{name}">
    <button type="submit">Save</button>
</form>
</body>
</html>
